apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

group = 'jhshadi.com'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("junit:junit")
}

distributions {
    main {
        contents {
            into '/'
        }
    }
}

task copyTar(type: Copy) {
    def tarFile = file("${project.projectDir}/build/distributions/taki-${version}.tar")
    def outputDir = file("${project.projectDir}/deploy/")

    from tarTree(tarFile)
    into outputDir
}

task deploy(type: GradleBuild) {
    tasks = ['distTar', 'copyTar']
}